version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nexusflow-postgres
    environment:
      POSTGRES_USER: nexusflow
      POSTGRES_PASSWORD: nexusflow
      POSTGRES_DB: nexusflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexusflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexusflow

  # Apache Kafka (using Redpanda for simplicity)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
    container_name: nexusflow-kafka
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    ports:
      - "19092:19092"
      - "18081:18081"
      - "18082:18082"
      - "9644:9644"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
    networks:
      - nexusflow

  # Redpanda Console (Kafka UI)
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: nexusflow-kafka-console
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: true
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    ports:
      - "8080:8080"
    depends_on:
      - redpanda
    networks:
      - nexusflow

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: nexusflow-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - nexusflow

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: nexusflow-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: nexusflow
      MINIO_ROOT_PASSWORD: nexusflow123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - nexusflow

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    container_name: nexusflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nexusflow

  # Traefik (API Gateway)
  traefik:
    image: traefik:v3.0
    container_name: nexusflow-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.grpc.address=:9090"
    ports:
      - "80:80"
      - "8081:8080"  # Traefik dashboard
      - "9090:9090"  # gRPC
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nexusflow

  # Ory Hydra (OAuth2/OIDC)
  hydra-migrate:
    image: oryd/hydra:v2.2.0
    container_name: nexusflow-hydra-migrate
    environment:
      DSN: postgres://nexusflow:nexusflow@postgres:5432/nexusflow?sslmode=disable
    command: migrate sql -e --yes
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexusflow

  hydra:
    image: oryd/hydra:v2.2.0
    container_name: nexusflow-hydra
    environment:
      DSN: postgres://nexusflow:nexusflow@postgres:5432/nexusflow?sslmode=disable
      URLS_SELF_ISSUER: http://localhost:4444
      URLS_CONSENT: http://localhost:3000/consent
      URLS_LOGIN: http://localhost:3000/login
      SECRETS_SYSTEM: youReallyNeedToChangeThis
      OIDC_SUBJECT_IDENTIFIERS_SUPPORTED_TYPES: public,pairwise
      OIDC_SUBJECT_IDENTIFIERS_PAIRWISE_SALT: youReallyNeedToChangeThis
    command: serve all --dev
    ports:
      - "4444:4444"  # Public
      - "4445:4445"  # Admin
    depends_on:
      - hydra-migrate
    networks:
      - nexusflow

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: nexusflow-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9091:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - nexusflow

  # Grafana (Observability Dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: nexusflow-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - nexusflow

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: nexusflow-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - nexusflow

networks:
  nexusflow:
    driver: bridge

volumes:
  postgres-data:
  redpanda-data:
  elasticsearch-data:
  minio-data:
  redis-data:
  prometheus-data:
  grafana-data:
