server:
  host: 0.0.0.0
  port: 8087
  grpc_port: 50061
  read_timeout: 30
  write_timeout: 30

database:
  host: localhost
  port: 5432
  user: nexusflow
  password: nexusflow
  database: nexusflow
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300

minio:
  endpoint: localhost:9000
  access_key: minioadmin
  secret_key: minioadmin
  bucket: nexusflow-attachments
  use_ssl: false

kafka:
  brokers:
    - localhost:19092
  consumer_group: attachment-service

file:
  max_size: 52428800  # 50MB
  allowed_types:
    - image/jpeg
    - image/png
    - image/gif
    - application/pdf
    - text/plain
